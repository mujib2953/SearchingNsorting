<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <script type="text/javascript" src="vendor/js/jquery.min.js"></script>
        <script type="text/javascript" src="vendor/js/bootstrap.min.js"></script>


        <script type="text/javascript" src="custom/js/common.js"></script>
        <script type="text/javascript" src="custom/js/bubbleSort.js"></script>
        <script type="text/javascript" src="custom/js/selectionSort.js"></script>
        <script type="text/javascript" src="custom/js/insertionSort.js"></script>
        <script type="text/javascript" src="custom/js/mergeSort.js"></script>
        <script type="text/javascript" src="custom/js/heapSort.js"></script>

        <link rel="stylesheet" type="text/css" href="vendor/css/bootstrap.min.css">
    </head>
    <body>

    	<div class="container">
            <div class="jumbotron">
                <h1>Welcome to sorting</h1>
                <p>We will sort the following array in different manner.</p>
                <p>Click the button of different sorting techniques and see the console for the output. This will sort the 1, 00, 000 values in array and give the estimated seconds it took to sort.</p>
                <button type="button" class="btn btn-info" id="bubbleBtn">Bubble Sort</button>
                <p class="bubble-output"></p>

                <button type="button" class="btn btn-info" id="selectionBtn">Selection Sort</button>
                <p class="selection-output"></p>

                <button type="button" class="btn btn-info disabled" id="InsertionBtn">Insertion Sort</button>
                <p class="insertion-output"></p>

                <button type="button" class="btn btn-info" id="MergeBtn">Merge Sort</button>
                <p class="merge-output"></p>

                <button type="button" class="btn btn-info" id="HeapBtn">Heap Sort</button>
                <p class="heap-output"></p>
            </div>
    	</div>
    </body>
</html>
